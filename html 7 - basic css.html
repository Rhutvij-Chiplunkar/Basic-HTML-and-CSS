<!DOCTYPE html>
<html lang="en">
    <!--
    Internal CSS ->An internal CSS is used to define a style for a single HTML page.
    An internal CSS is defined in the <head> section of an HTML page, within a <style> element.
    -->

    <!--
    Inline CSS->An inline CSS is used to apply a unique style to a single HTML element.
    An inline CSS uses the style attribute of an HTML element. (used previously)
    -->
<head>
    <title>BASIC CSS</title>
    <style>
        body{
            background-color: burlywood;
        }
        h1{
            font-size: 20;
            color: chartreuse;
        }
        p{
            color: chocolate;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1> INTERNAL CSS</h1>
    <p> Easy to implement </p>
</body>
</html>
