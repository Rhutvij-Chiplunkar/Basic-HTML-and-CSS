<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CLASSES</title>

    <!--
    The class attribute is often used to point to a class name in a style sheet. 
    It can also be used by a JavaScript to access and manipulate elements with the specific class name.

    To create a class; write a period (.) character, followed by a class name. Then, define the CSS 
    properties within curly braces {}:

    Multiple Classes
    HTML elements can belong to more than one class.
    To define multiple classes, separate the class names with a space, e.g. <div class="city main">. 
    The element will be styled according to all the classes specified.

    Different Elements Can Share Same Class
    Different HTML elements can point to the same class name.
    In the following example, both <h2> and <p> points to the "city" class and will share the same style:
    -->

    <style>
        .state{
            background-color: cornsilk;
            border: 2px solid rebeccapurple;
            padding: 20px;
            text-align: center;
            margin: 50px;
        }
        .multiple{
            font-size: large;
            color: red;
        }
    </style>

</head>
<body>
    <div class="state multiple">
        <h1>Maharashtra</h1>
        <h2>Capital is Mumbai</h2>
    </div>

    <div class="state">
        <h1>Goa</h1>
        <h2>Capital is Panaji</h2>       
    </div>
  
    <div class="state">
        <h1>Karnataka</h1>
        <h2>Capital is Bengaluru</h2>       
    </div>
</body>
</html>l
