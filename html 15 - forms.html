<!DOCTYPE html>
<html lang="en">
<!--
The HTML <form> element is used to create an HTML form for user input:

The <input> Element
The HTML <input> element is the most used form element.

An <input> element can be displayed in many ways, depending on the type attribute.

Here are some examples:
    Type	                    Description
<input type="text">	Displays a single-line text input field
<input type="radio">	Displays a radio button (for selecting one of many choices)
<input type="checkbox">	Displays a checkbox (for selecting zero or more of many choices)
<input type="submit">	Displays a submit button (for submitting the form)
<input type="button">	Displays a clickable button


 The <label> Element
Notice the use of the <label> element in the example above.

The <label> tag defines a label for many form elements.
The <label> element is useful for screen-reader users, because the screen-reader will read out loud the 
label when the user focus on the input element.
The <label> element also help users who have difficulty clicking on very small regions (such as radio buttons 
or checkboxes) - because when the user clicks the text within the <label> element, it toggles the radio 
button/checkbox.
The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them 
together.

Radio Buttons
The <input type="radio"> defines a radio button.
Radio buttons let a user select ONE of a limited number of choices.

The <input type="checkbox"> defines a checkbox.
Checkboxes let a user select ZERO or MORE options of a limited number of choices.

The Submit Button
The <input type="submit"> defines a button for submitting the form data to a form-handler.
The form-handler is typically a file on the server with a script for processing input data.
The form-handler is specified in the form's action attribute.

The Submit Button
The <input type="submit"> defines a button for submitting the form data to a form-handler.
The form-handler is typically a file on the server with a script for processing input data.
The form-handler is specified in the form's action attribute.

The Name Attribute for <input>
Notice that each input field must have a name attribute to be submitted.
If the name attribute is omitted, the value of the input field will not be sent at all.
 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="90">
    <link rel="stylesheet" href="form style.css">
    <title>HTML Forms</title>
</head>
<!--
The action attribute defines the action to be performed when the form is submitted.
Usually, the form data is sent to a file on the server when the user clicks on the submit button.
In the example below, the form data is sent to a file called "action_page.php". This file contains 
a server-side script that handles the form data:
If the action attribute is omitted, the action is set to the current page.
-->
<body>
    <!--
Notes on GET:
Appends the form data to the URL, in name/value pairs
NEVER use GET to send sensitive data! (the submitted form data is visible in the URL!)
The length of a URL is limited (2048 characters)
Useful for form submissions where a user wants to bookmark the result
GET is good for non-secure data, like query strings in Google

Notes on POST:
Appends the form data inside the body of the HTTP request (the submitted form data is not shown in the URL)
POST has no size limitations, and can be used to send large amounts of data.
Form submissions with POST cannot be bookmarked

The autocomplete attribute specifies whether a form should have autocomplete on or off.
When autocomplete is on, the browser automatically complete values based on values that the user has entered before.

The novalidate attribute is a boolean attribute.
When present, it specifies that the form-data (input) should not be validated when submitted.

The <select> Element
The <select> element defines a drop-down list:
By default, the first item in the drop-down list is selected.
To define a pre-selected option, add the selected attribute to the option:
***************
Allow Multiple Selections:
Use the multiple attribute to allow the user to select more than one value:
Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.
**********

The <textarea> Element
The <textarea> element defines a multi-line input field (a text area):
 The rows attribute specifies the visible number of lines in a text area.
The cols attribute specifies the visible width of a text area.

The <button> Element
The <button> element defines a clickable button:

The <fieldset> and <legend> Elements
The <fieldset> element is used to group related data in a form.
The <legend> element defines a caption for the <fieldset> element.    

The <datalist> Element
The <datalist> element specifies a list of pre-defined options for an <input> element.
Users will see a drop-down list of the pre-defined options as they input data.
The list attribute of the <input> element, must refer to the id attribute of the <datalist> element.
-->
    <form action="cricket.jpg" target="_blank" method="POST" autocomplete="on" >
        <h1 style="color: blue;">HTML FORMS</h1>
        <div class="A1">
        <label for="first_name">First Name</label>
        <input type="text" value="first_name" id="first_name" name="first_name"><br>
        <label for="middle_name">Middle Name</label>
        <input type="text" value="middle_name" id="middle_name" name="middle_name"><br>       
        <label for="last_name">Last Name</label>
        <input type="text" value="last_name" id="last_name" name="last_name"><br>
        <label for="email">EMAIL</label>
        <input type="email"value="mail" id="email" name=email><br>
        </div>

        <h4>Choose Gender</h4>
        <input type="radio" name= "gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name= "gender" id="female" value="female">
        <label for="female">Female</label><br>
        <input type="radio" name= "gender" id="male" value="other">
        <label for="other">Other</label><br>

        <h4>Choose vehicle you have</h4>
        <input type="checkbox"  id="car" name="car" value="car">
        <label for="car">CAR</label><br>
        <input type="checkbox"  id="truck" name="truck" value="truck">
        <label for="truck">TRUCK</label><br>
        <input type="checkbox"  id="bike" name="bike" value="bike">
        <label for="bike">BIKE</label><br>
        <input type="checkbox"  id="bus" name="bus" value="bus">
        <label for="bus">BUS</label><br><br>
        
        <label for="city">Select city</label>
        <select id="city" name="city" multiple>
            <option value="pune">Pune</option>
            <option value="kolhapur" selected>Kolhapur</option>
            <option value="mumbai">Mumbai</option>
            <option value="nashik">Nashik</option>
        </select><br><br>
       
        <h4>TEXTAREA</h4>
        <textarea name="message" rows="10" cols="30">
            HTML is important for learning CSS
        </textarea><br><br>

        <button type="button" onclick="alert('HELLO HTML')">CLICK HERE</button><br><br>

        <fieldset>
            <legend>Form for fieldset</legend>
            <label for="first_name">First Name:</label>
            <input type="text" value="first_name" id="first_name" name="first_name"><br>      
            <label for="last_name">Last Name:</label>
            <input type="text" value="last_name" id="last_name" name="last_name"><br>
            <input type="submit" name="Submit fieldset">
        </fieldset>

        <h4>DATALIST ELEMENT</h4>
        <input list="state">
        <datalist id="state">
            <option value="Goa">
            <option value="Maharashtra">
            <option value="Gujarat">
            <option value="Karnataka">
            <input type="submit" value="Submit datalist">
        </datalist>


        <br><input type="submit" value="Submit End">
    </form>
</body>
</html>
