<!DOCTYPE html>
<html>
    <head>
        <title>HTML TEXT Formatting</title>
    </head>
    <!--
    <b> - Bold text
    <strong> - Important text
    <i> - Italic text
    <em> - Emphasized text
    <mark> - Marked text
    <small> - Smaller text
    <del> - Deleted text
    <ins> - Inserted text
    <sub> - Subscript text
    <sup> - Superscript text
    -->
    <body style="background-color: rgb(144, 224, 224);">
        <hr>
        <h1 style="color: rgba(243, 20, 20, 0.767);" style="text-align: center;"> TEXT foramatting in HTML 5</h1>
        <hr>
        <b>BOLD TAG</b><br/.
        <strong>STRONG TAG</strong><br>
        <i>ITALIC TAG</i><br>
        <em>EMPHASIZED TAG</em>
        <p>I am <mark>MARKING</mark>the word </p>
        <small>SMALL TAG</small>
        <hr>
        <hr>
        <p>This is <del>DELETED </del> text</p>      <!--deleted word has crossing on word-->
        <p>This is <ins>INSERTED </ins> text </p>   <!--inserted word has underline-->
        <p>This is <sup>SUPERSCRIPT</sup>text</p>   
        <p>This is <sub> SUBSCRIPT</sub> text</p>
        <hr>
    </body>
</html>
